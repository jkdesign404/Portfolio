<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack Kelly — Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scene">
    <div id="intro">
    </div>
  </div>

  <!-- Typed.js -->
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

  <script>
    // Typing effect with clickable links
    var typed = new Typed("#typed-text", {
      strings: [
        `Hello. I am Jack Kelly. I am a designer based in Western North Carolina. 
        I specialize in Branding and Packaging. 
        To see some of my work visit my <a href='portfolio.html' class='inline-link'>Portfolio</a>. 
        If you’re interested in my work or just want to connect, 
        <a href='contact.html' class='inline-link'>Contact</a> me. 
        You can learn more <a href='about.html' class='inline-link'>About Me</a> and my skillsets as well.`
      ],
      typeSpeed: 1,
      backSpeed: 0,
      showCursor: true,
      cursorChar: "|",
      contentType: "html"
    });
  </script>

  <!-- Smooth 2D parallax -->
  <script>
    const scene = document.getElementById("scene");

    document.addEventListener("mousemove", (e) => {
      const moveX = (e.clientX - window.innerWidth / 2) * 0.02;
      const moveY = (e.clientY - window.innerHeight / 2) * 0.02;
      scene.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
