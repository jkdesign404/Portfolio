<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack Kelly — Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="scene">
    <div id="intro">
      <span id="typed-text">
        Hello. I am Jack Kelly. I am a designer based in Western North Carolina.
        I specialize in Branding and Packaging.
        To see some of my work visit my 
        <a href="portfolio.html" class="inline-link">Portfolio</a>.
        If you’re interested in my work or just want to connect,
        <a href="contact.html" class="inline-link">Contact</a> me.
        You can learn more 
        <a href="about.html" class="inline-link">About Me</a>
        and my skillsets as well.
      </span>
      <span id="cursor">|</span>
    </div>
  </div>

  <!-- Parallax motion -->
  <script>
    const scene = document.getElementById("scene");

    document.addEventListener("mousemove", (e) => {
      const moveX = (e.clientX - window.innerWidth / 2) * 0.02;
      const moveY = (e.clientY - window.innerHeight / 2) * 0.02;
      scene.style.transform = `translate(${moveX}px, ${moveY}px)`;
    });
  </script>
</body>
</html>
